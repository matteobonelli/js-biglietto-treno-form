<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body class="my-bg-danger fw-bold">
    <div class="container text-center">
        <h2 class="text-light text-uppercase text-center fw-bold fs-1 py-3">Calcola il prezzo del tuo biglietto</h2>
        <div class="bg-white p-5 mb-4">
            <div class="row mb-5 justify-content-evenly">
                <div class="col-3 px-3">
                    <label for="nomecognome" class="form-label">Nome Cognome</label>
                    <input type="text" value="" class="form-control" id="nome" name="nome" placeholder="">
                </div>
                <div class="col-3 px-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="text" value="" class="form-control" id="km" name="km" placeholder="">
                </div>
                <div class="col-2 px-3">
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select name="age" class="form-select" id="age" value="">
                        <option value="over18">Maggiorenne</option>
                        <option value="under18">Minorenne</option>
                        <option value="over65">Anziano</option>
                    </select>
                </div>
            </div>
            <button class="btn me-3">Genera</button>
            <button class="btn" id="annulla">Annulla</button>
            
        </div>
        <div class="d-none bg-white text-center text-danger text-uppercase py-4" id="wrong-text">
            <h2>Inserire dei dati validi</h2>
        </div>
        <div class="py-3 d-none" id="ticket">
            <h2 class="text-center text-uppercase text-light fw-bold fs-1 mb-3">il tuo biglietto</h2>
            <div class="card">
                <h3 class="text-start m-4 mb-0 fw-bold">Dettaglio passeggeri</h3>
                <div class="card-body p-0 border-top border-bottom border-start m-4 mt-2">
                    <div class="row">
                        <div class="col-4">
                            <div class=" my-bg-gray text-start p-3 h-100">
                                <h4 class="text-uppercase fw-bold">Nome passeggero</h4>
                                <div class="fw-bold fs-3"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <table class="table table-borderless fs-5 text-start">
                                <thead>
                                  <tr>
                                    <th scope="col" >Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo biglietto</th>
                                  </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                  <tr>
                                    <td id="biglietto"></th>
                                    <td id="carrozza"></td>
                                    <td id="codice-cp"></td>
                                    <td></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                  
                </div>
              </div>
            
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
